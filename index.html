    <style>

<body>

<div class="container">
    <h1>‡¶á‡¶Æ‡ßá‡¶ú ‡¶ü‡ßÅ ‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü‡¶æ‡¶∞</h1>
    <p>‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</p>

    <div class="upload-btn-wrapper">
        <button class="btn">‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® üìÇ</button>
        <input type="file" id="imageInput" accept="image/*" multiple onchange="handleFiles()">
    </div>

    <div id="preview-container"></div>

    <button class="convert-btn" id="convertBtn" onclick="generatePDF()">PDF ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® ‚¨áÔ∏è</button>
    <div class="loader" id="loader">‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>
</div>

<script>
    let selectedImages = [];
    const { jsPDF } = window.jspdf;

    // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    function handleFiles() {
        const input = document.getElementById('imageInput');
        const files = Array.from(input.files);
        const previewContainer = document.getElementById('preview-container');
        const convertBtn = document.getElementById('convertBtn');

        if (files.length > 0) {
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶æ
                    selectedImages.push(e.target.result);
                    
                    // ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ HTML ‡¶è 
                    const div = document.createElement('div');
                    div.className = 'img-box';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Image">
                        <button class="remove-btn" onclick="removeImage(${selectedImages.length - 1}, this)">X</button>
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            convertBtn.style.display = "inline-block";
        }
        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶è‡¶ï‡¶á ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü
        input.value = ''; 
    }

    // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function removeImage(index, btnElement) {
        // ‡¶è‡¶á ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∂‡ßÅ‡¶ß‡ßÅ UI ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡¶æ‡¶ö‡ßç‡¶õ‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶®‡¶æ‡¶≤ ‡¶ï‡¶∞‡¶õ‡¶ø
        // ‡¶ú‡¶ü‡¶ø‡¶≤‡¶§‡¶æ ‡¶è‡ßú‡¶æ‡¶§‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡¶≤‡¶æ ‡¶≠‡¶æ‡¶≤‡ßã, ‡¶§‡¶¨‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶∞‡¶æ‡¶ñ‡¶õ‡¶ø
        btnElement.parentElement.remove();
        selectedImages[index] = null; // ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá ‡¶è‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶¨ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡ßü
        const remaining = document.querySelectorAll('.img-box');
        if(remaining.length === 0) {
            document.getElementById('convertBtn').style.display = 'none';
            selectedImages = [];
        }
    }

    // ‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function generatePDF() {
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        // A4 ‡¶∏‡¶æ‡¶á‡¶ú: 210mm x 297mm
        const doc = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4'
        });

        const pageWidth = 210;
        const pageHeight = 297;
        const margin = 10; // 10mm ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ú‡¶ø‡¶® ‡¶ö‡¶æ‡¶∞‡¶™‡¶æ‡¶∂‡ßá

        let imageAddedCount = 0;

        for (let i = 0; i < selectedImages.length; i++) {
            const imgData = selectedImages[i];
            
            if (imgData === null) continue; // ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡¶æ

            if (imageAddedCount > 0) {
                doc.addPage(); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶á‡¶Æ‡ßá‡¶ú‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßá‡¶ú ‡¶®‡ßá‡¶ì‡ßü‡¶æ
            }

            // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßá ‡¶°‡¶æ‡¶á‡¶Æ‡ßá‡¶®‡¶∂‡¶® ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const imgProps = await getImageProperties(imgData);
            
            // ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì ‡¶†‡¶ø‡¶ï ‡¶∞‡ßá‡¶ñ‡ßá ‡¶∏‡¶æ‡¶á‡¶ú ‡¶´‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ
            const availableWidth = pageWidth - (margin * 2);
            const availableHeight = pageHeight - (margin * 2);
            
            let imgWidth = availableWidth;
            let imgHeight = (imgProps.height * availableWidth) / imgProps.width;

            // ‡¶Ø‡¶¶‡¶ø ‡¶π‡¶æ‡¶á‡¶ü ‡¶™‡ßá‡¶ú‡ßá‡¶∞ ‡¶ö‡ßá‡ßü‡ßá ‡¶¨‡ßú ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶ñ‡¶® ‡¶π‡¶æ‡¶á‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∞‡¶ø‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡¶æ
            if (imgHeight > availableHeight) {
                imgHeight = availableHeight;
                imgWidth = (imgProps.width * availableHeight) / imgProps.height;
            }

            // ‡¶™‡ßá‡¶ú‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
            const x = (pageWidth - imgWidth) / 2;
            const y = (pageHeight - imgHeight) / 2;

            doc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
            imageAddedCount++;
        }

        loader.style.display = 'none';
        
        if (imageAddedCount > 0) {
            doc.save('my-images.pdf');
        } else {
            alert("‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡¶¨‡¶ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
        }
    }

    // ‡¶á‡¶Æ‡ßá‡¶ú‡ßá‡¶∞ ‡¶π‡¶æ‡¶á‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶â‡¶á‡¶°‡¶• ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function getImageProperties(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve({ width: img.width, height: img.height });
            img.onerror = reject;
            img.src = url;
        });
    }
</script>
